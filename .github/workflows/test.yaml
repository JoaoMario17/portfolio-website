name: deploy to DigitalOcean instace

on: 
  push:
    branches: [develop]
jobs:
  building-and-deploying:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build
      - run: cat ./dist/index.html
